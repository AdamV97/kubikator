<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>P.P.B.P</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="assets/bootstrap4.min.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/kubikator-icon-152.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Kubikator">
  <meta name="msapplication-TileImage" content="images/kubikator-icon-144.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">
</head>

<body class="fullscreen">

  <h2>Kubikator</h2>
  <div>

    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">Promjer(cm)</span>
      </div>
      <input type="number" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" id="promjer">
    </div>

    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">Dužina(cm)</span>
      </div>
      <input type="number" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" id="duzina">
    </div>

    <div class="button">
      <button type="button" class="btn btn-secondary" id="racunaj">Računaj</button>
    </div>

    <br>

    <div class="input-group mb-3">
      <input type="text" class="form-control" id="iznos" readonly>
      <div class="input-group-append">
        <button class="btn btn-success" type="button" id="add">+</button>
      </div>
    </div>

    <div id="lista">
      <ol id="ol_lista">
      </ol>
    </div>
    <hr>
    
    <div id="total">
    </div>
  </div>

  <script src="assets/jquery.js"></script>
  <script src="assets/bootstrap4.js"></script>
  <script src="js/main.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
